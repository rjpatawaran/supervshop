<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperV Storefront</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <style>
    @font-face {
      font-family: 'Rushblade';
      src: url('rushblade-demo.italic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Change to Smooch Sans */
    @import url('https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@700&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      background: white;
    }
    .product-card img {
      width: 250px;
      height: 250px;
      margin-bottom: 10px;
      object-fit: contain;
      background: #f8f9fa;  /* Light gray background for empty spaces */
      cursor: pointer;
    }
    .filter-container {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filter-container select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      flex: 1;
      min-width: 150px;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 1rem;
    }
    .product-card p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
    .product-card .price {
      font-weight: bold;
      color: #28a745;
      font-size: 1.2rem;
    }
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }
    .loader {
      width: 50px;
      height: 50px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        margin: 10px;
      }
      .product-container {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 10px;
      }
      .product-card {
        padding: 8px;
      }
      .product-card h3 {
        font-size: 0.9rem;
      }
      .product-card p {
        font-size: 0.8rem;
      }
      h1 {
        font-size: 1.5rem;
        margin: 10px 0;
      }
      .product-card img {
        width: 160px;
        height: 160px;
      }
    }

    /* Small phones */
    @media (max-width: 375px) {
      .product-container {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 8px;
      }
      .product-card {
        padding: 6px;
      }
      .product-card img {
        width: 140px;
        height: 140px;
      }
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }

    .close-button {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 30px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 5px;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .search-container input:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
    }

    @media (max-width: 768px) {
      .search-container input {
        padding: 8px;
        font-size: 0.9rem;
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    /* Update header responsive styles */
    @media (max-width: 768px) {
      .header {
        margin-bottom: 15px;
      }
      .logo {
        width: 80px;
      }
    }

    /* Update header styles */
    .header h1 {
      font-family: 'Rushblade', Arial, sans-serif;
      color: #28a745;
      letter-spacing: 1px;
    }

    /* Update the span style for Drift Shop text */
    .header h1 span {
      font-family: 'Smooch Sans', sans-serif;
      font-size: 1.1em;
      margin-left: 8px;
      color: #333;
      font-weight: 700;
    }

    /* Update mobile styles for the new font */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
      }
      .header h1 span {
        font-size: 1em;
        display: block;
        margin-left: 0;
        margin-top: 4px;
      }
    }

    .product-card.out-of-stock {
      opacity: 0.7;
      position: relative;
    }

    .out-of-stock-label {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(108, 117, 125, 0.9);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .out-of-stock .price {
      color: #6c757d !important;
    }

    .quantity-warning {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>SuperV <span>Drift Shop</span></h1>
      <img src="superv_logo.jpeg" alt="SuperV Logo" class="logo">
    </div>

    <!-- Search bar -->
    <div class="search-container">
      <input
        type="text"
        v-model="searchQuery"
        @input="filterProducts"
        placeholder="Search by name or code..."
      >
    </div>

    <!-- Filters -->
    <div class="filter-container">
      <select v-model="selectedBrand" @change="filterProducts">
        <option value="">All Brands</option>
        <option v-for="brand in uniqueBrands" :key="brand" :value="brand">{{ brand }}</option>
      </select>
      <select v-model="selectedType" @change="filterProducts">
        <option value="">All Types</option>
        <option v-for="type in uniqueTypes" :key="type" :value="type">{{ type[0].toUpperCase() + type.slice(1).toLowerCase() }}</option>
      </select>
      <select v-model="sortBy" @change="filterProducts">
        <option value="nameAsc">Name (A-Z)</option>
        <option value="nameDesc">Name (Z-A)</option>
        <option value="priceAsc">Price (Low to High)</option>
        <option value="priceDesc">Price (High to Low)</option>
      </select>
    </div>

    <!-- Loading indicator -->
    <div v-if="isLoading" class="loader-container">
      <img class="loader" src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" alt="Loading...">
    </div>

    <!-- Product List -->
    <div v-else class="product-container">
      <div v-for="product in filteredProducts" :key="product.CODE" class="product-card" :class="{ 'out-of-stock': product['Available QTY'] <= 0 }">
        <div v-if="product['Available QTY'] <= 0" class="out-of-stock-label">
          Out of Stock
        </div>
        <img
          :src="product.Image || 'https://placehold.co/250x250'"
          alt="Product Image"
          @click="zoomImage(product.Image || 'https://placehold.co/250x250')"
        >
        <h3>{{ product.NAME }}</h3>
        <p><strong>Brand:</strong> {{ product.BRAND }}</p>
        <p><strong>Code:</strong> {{ product.CODE }}</p>
        <p>
          <strong>Available Quantity: </strong>
          <span :class="{ 'quantity-warning': product['Available QTY'] <= 0 }">
            {{ product["Available QTY"] }}
          </span>
        </p>
        <br/>
        <p class="price">â‚±{{ product["PRICE/PC"] }}</p>
      </div>
    </div>

    <!-- Image Modal -->
    <div v-if="selectedImage" class="modal-overlay" @click="closeModal">
      <div class="modal-content">
        <button class="close-button" @click="closeModal">&times;</button>
        <img :src="selectedImage" alt="Zoomed Product Image">
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          products: [], // This will hold the product data fetched from the API
          selectedBrand: '',
          selectedType: '',
          sortBy: 'nameAsc', // Set default sort to name ascending
          filteredProducts: [],
          isLoading: true, // Add this line
          selectedImage: null, // Add this line
          searchQuery: '', // Add this line
        };
      },
      computed: {
        // Update uniqueBrands to filter based on selected type
        uniqueBrands() {
          if (!this.products.length) return [];

          let filteredProducts = this.products;
          if (this.selectedType) {
            filteredProducts = this.products.filter(product => product.Type === this.selectedType);
          }
          return [...new Set(filteredProducts.map(product => product.BRAND))].sort();
        },

        // Update uniqueTypes to filter based on selected brand
        uniqueTypes() {
          if (!this.products.length) return [];

          let filteredProducts = this.products;
          if (this.selectedBrand) {
            filteredProducts = this.products.filter(product => product.BRAND === this.selectedBrand);
          }
          return [...new Set(filteredProducts.map(product => product.Type))].sort();
        }
      },
      methods: {
        filterProducts() {
          if (this.products.length > 0) {
            // Check if selected brand is still valid for current type filter
            if (this.selectedBrand && this.selectedType) {
              const validBrandForType = this.products.some(product =>
                product.BRAND === this.selectedBrand && product.Type === this.selectedType
              );
              if (!validBrandForType) {
                this.selectedBrand = '';
              }
            }

            let filtered = this.products.filter(product => {
              const matchesBrand = this.selectedBrand ? product.BRAND === this.selectedBrand : true;
              const matchesType = this.selectedType ? product.Type === this.selectedType : true;

              // Add search query filtering with code type handling
              const searchLower = this.searchQuery.toLowerCase();
              const matchesSearch = !this.searchQuery ||
                product.NAME.toLowerCase().includes(searchLower) ||
                String(product.CODE).toLowerCase().includes(searchLower);

              return matchesBrand && matchesType && matchesSearch;
            });

            // Sort the filtered products
            switch (this.sortBy) {
              case 'nameAsc':
                filtered.sort((a, b) => a.NAME.localeCompare(b.NAME));
                break;
              case 'nameDesc':
                filtered.sort((a, b) => b.NAME.localeCompare(a.NAME));
                break;
              case 'priceAsc':
                filtered.sort((a, b) => parseFloat(a["PRICE/PC"]) - parseFloat(b["PRICE/PC"]));
                break;
              case 'priceDesc':
                filtered.sort((a, b) => parseFloat(b["PRICE/PC"]) - parseFloat(a["PRICE/PC"]));
                break;
            }

            this.filteredProducts = filtered;
          }
        },
        async fetchProducts() {
          this.isLoading = true;
          const apiUrl = "https://script.google.com/macros/s/AKfycbzEQM412ACRitvOKApdBOSQNSTCvKa6KgrEcmzygs_Fu61lp-9DDnyE-1EnqAzsk5Br/exec";
          try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("Failed to fetch data");
            let data = await response.json();
            data = data.filter(row => row !== null && row["PRICE/PC"] && Object.values(row).some(value => value !== null))
            console.log(data)
            // Ensure that the data is valid and an array before updating products
            if (Array.isArray(data)) {
              this.products = data;
              this.filterProducts(); // This will apply the default sort
            } else {
              console.error("API returned invalid data format");
            }
          } catch (error) {
            console.error("Error fetching product data:", error);
          } finally {
            this.isLoading = false;
          }
        },
        zoomImage(imageUrl) {
          this.selectedImage = imageUrl;
          // Add event listener when opening modal
          document.addEventListener('keydown', this.handleEscKey);
        },
        handleEscKey(event) {
          if (event.key === 'Escape' && this.selectedImage) {
            this.closeModal();
          }
        },
        closeModal() {
          this.selectedImage = null;
          // Remove event listener when closing modal
          document.removeEventListener('keydown', this.handleEscKey);
        }
      },
      mounted() {
        // Fetch products when the component is mounted
        this.fetchProducts();
      },
      // Clean up event listener when component is destroyed
      unmounted() {
        document.removeEventListener('keydown', this.handleEscKey);
      }
    }).mount("#app");
  </script>
</body>
</html>
